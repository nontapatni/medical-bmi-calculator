<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>Medical Index Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>เครื่องคำนวณดัชนีทางการแพทย์</h1>
    </header>

    <div class="calculator-container">
        <form id="bmi-form">
            <label for="weight">น้ำหนัก (kg):</label>
            <input type="number" id="weight" step="0.1" required>

            <label for="height">ส่วนสูง (m):</label>
            <input type="number" id="height" step="0.01" required>

            <button type="submit">คำนวณ BMI</button>
        </form>

        <div id="result">
            <p>ผลลัพธ์ BMI: <span id="bmi-value">--</span></p>
            <p>การแปลผล: <span id="bmi-status">--</span></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
