<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>Medical Index Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>เครื่องคำนวณดัชนีทางการแพทย์</h1>
    </header>

    <div class="calculator-container">
    <form id="ga-form">
        <label for="lmp-date">วันแรกของการมีประจำเดือนครั้งสุดท้าย (LMP):</label>
        <input type="date" id="lmp-date" required> 

        <button type="submit">คำนวณอายุครรภ์</button>
    </form>

    <div id="result">
        <h3>ผลการคำนวณ</h3>
        <p>อายุครรภ์ (GA): <span id="ga-value">-- สัปดาห์ -- วัน</span></p>
        <p>วันครบกำหนดคลอด (EDD): <span id="edd-value">--/--/----</span></p>
    </div>
    </div>

<script src="script.js"></script>
</body>
</html>
